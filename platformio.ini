[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	featherfly/SoftwareSerial@^1.0
	waspinator/AccelStepper@^1.64
	adafruit/Adafruit BNO055@^1.6.3
	SPI
	robtillaart/AS5600@^0.6.5

[env:esp32]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps = 
	mikalhart/TinyGPSPlus@^1.0.3
	waspinator/AccelStepper@^1.64
	adafruit/Adafruit BNO055@^1.6.3
	SPI
	robtillaart/AS5600@^0.6.5
lib_ldf_mode = deep
